{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div>
        {{username}}
    </div>
    <div>
        <p>Followers: {{followers}}</p> <p>Following: {{following}}</p>
    </div>
    <div>
        {% for post in posts %}
        <div class="post">
            <i>{{post.time}}</i>
            <p>{{post.content}} </p>
            Likes: {{post.likeCount}}
            {% if user.is_authenticated %}
            <form>
                <button class="btn btn-primary btn-sm" type="submit">Like</button>
                <input type="hidden" name="id" value="{{post.id}}">
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
